<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<!--import ReactJS, ReactDOM-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);

        const onChange = (event) => setAmount(event.target.value);

        const reset = () => setAmount(0);

        const onFlip = () => {
            reset();
            setInverted((current) => !current);
        }

        //in JSX, we should use "className"&"htmlFor" not "class"&"for"
        return (
            <div>
                <h3>Minutes to Hours</h3>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={inverted ? amount * 60 : amount}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={inverted ? amount : Math.round(amount / 60)}
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "Minutes to Hours" : "Hours to Minutes"}</button>
            </div>
        );
    }

    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);

        const onChange = (event) => setAmount(event.target.value);

        const reset = () => setAmount(0);

        const onFlip = () => {
            reset();
            setInverted((current) => !current);
        }

        //in JSX, we should use "className"&"htmlFor" not "class"&"for"
        return (
            <div>
                <h3>KM to Miles</h3>
                <div>
                    <label htmlFor="KM">KM</label>
                    <input
                        value={inverted ? amount / 0.6214 : amount}
                        id="KM"
                        placeholder="Kilometers"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="M">Miles</label>
                    <input
                        value={inverted ? amount : amount * 0.6214}
                        id="M"
                        placeholder="Miles"
                        type="number"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "KM to Miles" : "Miles to KM"}</button>
            </div>
        );
    }

    function App() {
        const [index, setIndex] = React.useState("0");
        const onselect = (event) => {
            setIndex(event.target.value);
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onselect}>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr/>
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );
    }

    ReactDOM.render(<App />, root); 
</script>

</html>
