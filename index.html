<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<!--import ReactJS, ReactDOM-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    //React.createElement("HTML tag", {property}, content)
    //arrow function: "const STH = () => ()" is same as "function STH() {return ()}"
    function Title() {
        return (
        <h3 id="title" onMouseEnter={()=>console.log("mouse enter")}>
            Hello I'm a title
        </h3>
        );
    }
    const Button = () => (
        <button 
            style={{
                backgroundColor:"tomato",
            }} 
            onClick={()=>console.log("im clicked")}
        >
            Click me
        </button>
    );

    //component should be UpperCase!!!
    const Container = () => (
        <div>
            <Title/>
            <Button/>
        </div>
    );
    ReactDOM.render(<Container/>, root); //show it to the user
</script>
</html>
